<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #cfe0fa, #e4e7eb);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 900px; /* Slightly larger container */
            padding: 20px;
            background: #e9fabb;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            transition: transform 0.1s ease-in-out;
        }

        .container:hover {
            transform: scale(1.03);
        }

        .form-container {
            width: 55%;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5rem; /* Increased font size */
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-size: 1rem;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .input-group input {
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f9f9f9;
            transition: 0.3s ease-in-out;
        }

        .input-group input:focus {
            border-color: #3498db;
            background: #eaf4fe;
            outline: none;
        }

        button {
            padding: 12px;
            font-size: 1.1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-4px);
        }

        .result-container {
            width: 35%; /* Adjusted width for the result */
            background-color: #ee796c; /* Impressive red color */
            color: white;
            font-size: 1.5rem;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            margin-left: 20px; /* Space between the form and result container */
            margin-top: 20px;
            transform: scale(0);
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        .footer {
            text-align: right;
            font-size: 0.9rem;
            color: #435201;
            margin-block-end: auto;
        }

        @keyframes fadeIn {
            from {
                transform: scale(0);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1>Air Quality Prediction</h1>

            <form action="{{ url_for('predict_datapoint') }}" method="post">
                <div class="input-group">
                    <label for="Temperature">Temperature</label>
                    <input type="text" name="Temperature" id="Temperature" placeholder="Enter Temperature" required />
                </div>
                <div class="input-group">
                    <label for="Humidity">Humidity</label>
                    <input type="text" name="Humidity" id="Humidity" placeholder="Enter Humidity" required />
                </div>
                <div class="input-group">
                    <label for="PM2">PM2.5</label>
                    <input type="text" name="PM2" id="PM2" placeholder="Enter PM2.5" required />
                </div>
                <div class="input-group">
                    <label for="PM10">PM10</label>
                    <input type="text" name="PM10" id="PM10" placeholder="Enter PM10" required />
                </div>
                <div class="input-group">
                    <label for="NO2">NO2</label>
                    <input type="text" name="NO2" id="NO2" placeholder="Enter NO2" required />
                </div>
                <div class="input-group">
                    <label for="SO2">SO2</label>
                    <input type="text" name="SO2" id="SO2" placeholder="Enter SO2" required />
                </div>
                <div class="input-group">
                    <label for="CO">CO</label>
                    <input type="text" name="CO" id="CO" placeholder="Enter CO" required />
                </div>
                <div class="input-group">
                    <label for="Proximity_to_Industrial_Areas">Proximity to Industrial Areas</label>
                    <input type="text" name="Proximity_to_Industrial_Areas" id="Proximity_to_Industrial_Areas" placeholder="Enter Proximity to Industrial Areas" required />
                </div>
                <div class="input-group">
                    <label for="Population_Density">Population Density</label>
                    <input type="text" name="Population_Density" id="Population_Density" placeholder="Enter Population Density" required />
                </div>

                <button type="submit">Predict</button>
            </form>
        </div>

        <div class="result-container">
            <h2>Air Quality Prediction: {{ result }}</h2><br>
            <div class="footer">
                <p><h2><br> Flask | ML  Model <br> </h2></p>
            </div>
        </div>
    </div>

    
</body>

</html>
